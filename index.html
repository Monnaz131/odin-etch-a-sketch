<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
            <p>Choose your grid size and color, then hover over the sketch-pad to create 
                your masterpiece</p>
        </div>
        <section id="container" class="container">
            <div id="controls" class="controls"> 
                <div id="buttons" class="buttons">
                    <input 
                        id="size-changer"
                        type="text" 
                        placeholder="Size of board" 
                        value="16" 
                        onchange="changeSize(this.value)" 
                    />
                    <button id="accept-size">Change grid size</button>
                    <div id="color-container">
                        <input id="color-picker" type="color" />
                        <label for="color-picker">Pen Color</label>
                    </div>
                    <button id="color" onclick="changeColor('color')">Color</button>
                    <button id="eraser" onclick="changeColor('white')">Eraser</button>
                    <button id="rainbow" onclick="changeColor('rainbow')">Rainbow</button>
                    <button id="clear" onclick="clearPad()">Clear</button>
                </div>
            </div>
            <div id="pad" class="pad"></div>
        </section>
        <div class="footer">
            <h3>Made by Monnaz &#129323</h3>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
